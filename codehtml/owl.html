<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>owl carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
  <div class="owl-carousel owl-theme">
    <div class="item"><img src="picture/team-1.jpg" alt="p1"></div>
    <div class="item"><img src="picture/team-2.jpg" alt="p2"></div>
    <div class="item"><img src="picture/team-3.jpg" alt="p3"></div>
    <div class="item"><img src="picture/team-4.jpg" alt="p4"></div>
    <div class="item"><img src="picture/team-1.jpg" alt="p1"></div>
    <div class="item"><img src="picture/team-2.jpg" alt="p2"></div>
    <div class="item"><img src="picture/team-3.jpg" alt="p3"></div>
    <div class="item"><img src="picture/team-4.jpg" alt="p4"></div>
    <div class="item"><img src="picture/team-1.jpg" alt="p1"></div>
    <div class="item"><img src="picture/team-2.jpg" alt="p2"></div>
    <div class="item"><img src="picture/team-3.jpg" alt="p3"></div>
    <div class="item"><img src="picture/team-4.jpg" alt="p4"></div>
  </div>
 <script src="js/jquery.min.js"></script>
 <script src="js/owl.carousel.min.js"></script>
 <script type="text/javascript">
   $('.owl-carousel').owlCarousel({
    loop: true,
    margin: 10,
    nav: true,
    autoplay: true,
    autoplayTimeout: 1000,
    dots: false,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
 </script>
</body>
</html>
