<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg-form</title>
</head>
<body>

    <div class="register-now">
        <form action="#" method="post">
            <h2>Register-now</h2>
            <div class="input-style">
                <label for="a">First Name</label>
                <input type="text" name="name" placeholder="First Name" id="a"><br><br>
                <label for="b">Last Name</label>
                <input type="text" name="name" placeholder="Last Name" id="b"><br><br>
                <label for="c">Your Email</label>
                <input type="email" name="email" placeholder="Your Email" id="c"><br><br>
                <label for="d">Phone Number</label>
                <input type="text" name="number" placeholder="phone number" id="d"><br><br>
                <label for="e">Your Password</label>
                <input type="password" name="password" placeholder="your password" id="e"><br><br>
                <label for="f">Confirm Password</label>
                <input type="password" name="password" placeholder="confirm password" id="f"><br><br>
                <div class="gender">
                    <p>Gender</p>
                    <div class="option">
                        <input id="aa" name="nafees" type="radio">
                        <label for="aa">Male</label>
                        <input id="bb" name="nafees" type="radio">
                        <label for="bb">Female</label>
                        <input id="cc" name="nafees" type="radio">
                        <label for="cc">Other</label>
                    </div>
                </div>
                  <div class="register-page">
                    <input type="submit" value="ragister">
                </div>

            </div>
        </form>
     </div>
  </body>
</html>
